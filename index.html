<div id="bodyContainer">
  <div id="formContainer">
    <a href="http://www.mrglasswindows.com/" alt="Mr. Glass Windows and Doors Official Website">
        <img src="assets/MrGlassManufacturing.png" id="mrglasslogo" width="250" height="200px" alt="Mr Glass doors & Windows Logo" />
    </a><br/>
    <!--                  FORM                     -->
    <h1 class="title" id="headTitle">MG-6000<br/> PSF Calculator</h1>
    <a href="https://www.floridabuilding.org/upload/PR_Instl_Docs/FL18411_R1_II_SS%20-%20MG%206000%20WW%20(LMI)%20DWG%2015-71.pdf" target="_blank" id="FL_Product" class="hover">
        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> FL #18411.1</a><br/>

        <form name="MG-6000" method="post" action="psfcalc()" id="contForm">
               <div class="form-group" id="form-box">

                    Width :
                    <input type="number" class="form-control" name="widthInput" maxlength="6" id="widthInput" autofocus required autocomplete="off">
                    <span class="glyphicon glyphicon-resize-horizontal" id="widthInputIcon"></span><br />

                    Height:
                    <input type="number" class="form-control" name="heightInput" maxlength="6" id="heightInput" required autocomplete="off">
                    <span class="glyphicon glyphicon-resize-vertical" id="heighInputIcon"></span><br />

                    VLites:
                    <input type="number" class="form-control" name="vertiLitesInput" maxlength="3" id="vertiLitesInput" value="1" required autocomplete="off">
                      <span class="glyphicon glyphicon-pause" id="verticalLitesIcon"></span><br />

                    HLites:
                    <input type="number" class="form-control" name="horizLitesInput" maxlength="3" id="horizLitesInput" value="1" required autocomplete="off">
                    <span class="glyphicon glyphicon-menu-hamburger" id="horizontalLitesIcon"></span><br />

                    Reinf: <select name="Reinforcement" id="Reinforcement">
                            <option value="0">None</option>
                            <option value="1">Aluminum</option>
                            <option value="2">Aluminum & Steel</option>
                            <option value="3">Aluminum & Cold Rolled Steel</option>
                          </select>
                          <span class="glyphicon glyphicon-link" id="reinforcementIcon"></span>

            <input type="button" value="Submit" type="submit" class="contactmeboxes" id="calculate_btn" onclick="CalculatePSF.apply(this, RetrieveInput());">
            <input type="reset" value="Reset" class="contactmeboxes" id="reset_btn" onclick="ResetFields()">


                    <div id="PSF_Result"></div>
                </div>
              </form>

              <div class="PSF_Result_Div" id="PSF_Result_Div"> + / - </div>
<br/>
      <div style="display: inline-block;">

          <img src="assets/J1.jpg" id="J1" alt="J1 No Reinforcement">
          <img src="assets/J1_Alum.jpg" id="J1_Alum" alt="J1 Alum Reinforcement">
          <img src="assets/M1.jpg" id="M1" alt="M1 No Reinforcement">
          <img src="assets/M2.jpg" id="M2" alt="M2 Alum Reinforcement">
          <img src="assets/M3_S.jpg" id="M3_S" alt="M1 Steel Reinforcement">
          <img src="assets/M3_CRS.jpg" id="M3_CRS" alt="M1 Cold Rolled Steel Reinforcement">
          <img src="assets/warning.png" id="warningIcon" alt="Warning there's a problem">
      </div>
